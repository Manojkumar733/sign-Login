<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('ai.webp'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            display: flex;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-width: 800px;
            width: 100%;
        }
        .login-image {
            background-image: url('k1.jpg'); /* Replace with your profile image URL */
            background-size: cover;
            background-position: center;
            width: 300px;
            height: auto;
        }
        .login-form {
            padding: 20px;
            width: 100%;
            text-align: center;
        }
        .login-form h2 {
            margin-bottom: 20px;
        }
        .login-form input[type="email"],
        .login-form input[type="password"] {
            width: calc(100% - 40px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #5cb85c;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .login-form input[type="submit"]:hover {
            background-color: #4cae4c;
        }
        .social-login {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .social-login a {
            text-decoration: none;
        }
        .social-login img {
            width: 32px;
            height: 32px;
        }
        .signup-link {
            margin-top: 20px;
            font-size: 14px;
        }
        .signup-link a {
            text-decoration: none;
            color: #007bff;
            margin: 0 5px;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-image"></div>
        <div class="login-form">
            <h2>Login</h2>
            <form action="/submit_login" method="post">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="submit" value="Login">
            </form>
            <div class="social-login">
                <a href="https://accounts.google.com" target="_blank">
                    <img src="search (1).png" alt="Google"> <!-- Replace with your Google icon URL -->
                </a>
                <a href="https://github.com" target="_blank">
                    <img src="github.png" alt="GitHub"> <!-- Replace with your GitHub icon URL -->
                </a>
                <a href="https://www.facebook.com" target="_blank">
                    <img src="facebook.png" alt="Facebook"> <!-- Replace with your Facebook icon URL -->
                </a>
            </div>
            <div class="signup-link">
                Don't have an account? 
                <a href="C:\Users\acer\Desktop\UI &UX\signin\Signup.html">Signup</a>
            </div>
        </div>
    </div>
</body>
</html>
